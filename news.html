      <div class="news-box">

      <script>
        // Cargar las noticias utilizando JavaScript
        var news = [
          {
            title: "Nexo Gaming",
            date: "01/05/2023",
            content: "COMING SOON",
          },
        ];

        // Mostrar las noticias en el cajón de noticias
        var newsContainer = document.getElementById("news-container");
        for (var i = 0; i < news.length; i++) {
          var newsItem = document.createElement("div");
          newsItem.classList.add("news-item");
          newsItem.innerHTML =
            "<h2>" +
            news[i].title +
            "</h2><p>" +
            news[i].date +
            "</p><p>" +
            news[i].content +
            "</p>";
          newsContainer.appendChild(newsItem);
        }
      </script>
